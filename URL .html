
<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="URL.css">
  </head>
  <body>
    <div class="maincontainer">
        <h1>URL SHORTENER</h1>
    <hr style="border-color: grey;border-width:2px;">
    <div class="box">
        <form>
            <label for="long-url">Paste Your long URL to be shortened:</label>
            <input type="text" id="long-url" name="long-url" placeholder="Enter here your URL" ><br>
            <button type="button" id="shorten-btn">Short URL</button>
        </form>
        <div id="short-url-container" style="display:none">
            <p>Here's your shortened URL:</p>
            <div id="short-url"><br>
             <a href="" target="_blank"></a>
             <button type="button" id="copy-btn">Copy</button>
            </div>
        </div>
        <div class="credit"> URL Shortener is a free tool to shorten a URL or reduce a 
            <br>
            link use our URL Shortener to create a shortened link
            <br>
            making it easy to remember.
    </div>
</div>
    <script src="URL.js"></script>
  </body>
</html>
